apiVersion: apps/v1
kind: Deployment
metadata:
  name: booking
  namespace: uhc-core
spec:
  replicas: 1
  selector:
    matchLabels: { app: booking }
  template:
    metadata:
      labels: { app: booking }
    spec:
      containers:
        - name: booking
          image: acruhcdev.azurecr.io/booking:0.3
          ports: [{ containerPort: 80 }]
          readinessProbe:
            httpGet: { path: "/healthz", port: 80 }
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: "/healthz", port: 80 }
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests: { cpu: "50m", memory: "64Mi" }
            limits:   { cpu: "250m", memory: "128Mi" }
---
apiVersion: v1
kind: Service
metadata:
  name: booking
  namespace: uhc-core
spec:
  selector: { app: booking }
  ports: [{ port: 80, targetPort: 80 }]
  type: ClusterIP